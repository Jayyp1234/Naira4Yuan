<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex align-items-center gap-3 flex-wrap">
      <ul
        class="v-neck d-flex align-items-center gap-1 column-gap-sm-3 flex-wrap flex-grow-1 flex-lg-grow-0"
      >
        <li class="v-each-toggler flex-grow-1">
          <button type="button" class="v-toggler w-100 active">All</button>
        </li>
        <li class="v-each-toggler flex-grow-1">
          <button type="button" class="v-toggler w-100">Pending</button>
        </li>
        <li class="v-each-toggler flex-grow-1">
          <button type="button" class="v-toggler w-100">Successful</button>
        </li>
        <li class="v-each-toggler flex-grow-1">
          <button type="button" class="v-toggler w-100">Failed</button>
        </li>
        <li class="v-each-toggler flex-grow-1">
          <button type="button" class="v-toggler w-100">Queued</button>
        </li>
      </ul>
    </div>
  </body>
</html>
